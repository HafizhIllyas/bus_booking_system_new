<!DOCTYPE html>
<html>
    <head>
        <title>Admin - Create Route</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="Asset/Style/userStyle.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Bus Booking System - Admin Panel</h1>
            <img src="Asset/Image/banner.jpg" alt="">
        </div>

        <!-- Create Route Section -->
        <section id="borderhave">
            <h2>Create Bus Route</h2>
            <div class="center">
                <input type="text" id="routeTitle" placeholder="Route Title (e.g., Ipoh to KL)" style="width: 300px; padding: 8px; margin: 10px;">
                <br>
                <input type="text" id="routeDescription" placeholder="Route Description" style="width: 300px; padding: 8px; margin: 10px;">
                <br>
                <input type="time" id="routeTime" style="width: 300px; padding: 8px; margin: 10px;">
                <br>
                <input type="number" id="maxSeats" placeholder="Maximum Seats" min="1" value="40" style="width: 300px; padding: 8px; margin: 10px;">
                <br>
                <button onclick="createRoute()" style="width: 150px; padding: 10px; margin: 10px;">Create Route</button>
            </div>
        </section>

        <!-- View Existing Routes -->
        <section id="borderhave">
            <h2>Existing Routes</h2>
            <div id="existingRoutes" class="center"></div>
        </section>

        <section class="center">
            <a href="adminReport.html" class="link-btn">View Reports</a><br>
            <a href="index.html" class="link-btn">Back to Main Page</a>
        </section>

        <footer>
            <div class="center">WAIP Group Project</div>
            <div>yeah yeah</div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src ="Asset/Script/api_Client.js"></script>
        <script src="Asset/Script/adminScript.js"></script>
        
    </body>
</html>
